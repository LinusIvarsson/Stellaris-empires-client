<div class="position-relative ethics-container no-select flex-item">
  <div class="ethics center">
    <img
      class="item"
      *ngFor="let ethic of centerEthics"
      (click)="click(ethic)"
      src="{{ ethic.url }}"
      [ngClass]="{
        active: ethic.status === ethicStatus.active,
        disabled: ethic.status === ethicStatus.disabled
      }"
    />
  </div>
  <div class="ethics inner">
    <img
      class="item"
      *ngFor="let ethic of innerEthics"
      (click)="click(ethic)"
      src="{{ ethic.url }}"
      [ngClass]="{
        active: ethic.status === ethicStatus.active,
        disabled: ethic.status === ethicStatus.disabled
      }"
    />
  </div>
  <div class="ethics outer">
    <img
      class="item"
      *ngFor="let ethic of outerEthics"
      (click)="click(ethic)"
      src="{{ ethic.url }}"
      [ngClass]="{
        active: ethic.status === ethicStatus.active,
        disabled: ethic.status === ethicStatus.disabled
      }"
    />
  </div>
</div>
